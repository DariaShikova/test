<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="static/mystyles.css" />
    <script src="static/fontawesome.js"></script>
    <script src="static/lunr.js"></script>
    <script src="static/theme.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="level pt-6 mb-5 pb-2 bottom-border">
        <div class="level-left">
          <p class="level-item has-text-centered is-size-3 has-text-weight-medium">
            <a class="link is-info" href="index.html">
              Protobuf module documentation
            </a>
          </p>
        </div>

        <div class="level-right">
          
          <form action="search.html" class="mr-2 has-text-centered">
            <input type="text" name="query" class="input mr-3 navbar-search-query-input" placeholder="Search">
            <input type="submit" class="button is-primary mr-5" value="Search" />
          </form>
          

          <p class="level-item has-text-centered is-size-5">
            <a href="" class="link is-info mr-5" target="_blank">
              
              <span>Source</span>
            </a>

            <button class="theme-toggle" id="theme-toggle" title="Toggles light & dark" aria-label="auto" aria-live="polite" type="button">
              <svg class="sun-and-moon" aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
                <mask class="moon" id="moon-mask">
                  <rect x="0" y="0" width="100%" height="100%" fill="white" />
                  <circle cx="24" cy="10" r="6" fill="black" />
                </mask>
                <circle class="sun" cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor" />
                <g class="sun-beams" stroke="currentColor">
                  <line x1="12" y1="1" x2="12" y2="3" />
                  <line x1="12" y1="21" x2="12" y2="23" />
                  <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                  <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                  <line x1="1" y1="12" x2="3" y2="12" />
                  <line x1="21" y1="12" x2="23" y2="12" />
                  <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                  <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                </g>
              </svg>
            </button>
          </p>
        </div>
      </nav>
    </div>

    <div id="main-content" class="container mb-6">
<script>
    const searchDocuments =  {"filedownload": {"package": "filedownload", "url": "filedownload.html", "content": "filedownload\n\nfiledownload\nFileDownload\nThe file download service definition.\nDownload\nDownlod a file\nfiledownload\nFileDownloadRequest\nfiledownload\nDataChunk\nfiledownload\nDataChunk\ndata\n\nfiledownload\nFileDownloadRequest\nurl\n\n"}};
    const searchIndex = {"version": "2.3.9", "fields": ["content", "url"], "fieldVectors": [["content/filedownload", [0, 0.54, 1, 0.396, 2, 0.396, 3, 0.288, 4, 0.288, 5, 0.288, 6, 0.396, 7, 0.396, 8, 0.288, 9, 0.288]], ["url/filedownload", [10, 0.288]]], "invertedIndex": [["data", {"content": {"filedownload": {}}, "url": {}, "_index": 8}], ["datachunk", {"content": {"filedownload": {}}, "url": {}, "_index": 7}], ["definit", {"content": {"filedownload": {}}, "url": {}, "_index": 4}], ["download", {"content": {"filedownload": {}}, "url": {}, "_index": 2}], ["downlod", {"content": {"filedownload": {}}, "url": {}, "_index": 5}], ["file", {"content": {"filedownload": {}}, "url": {}, "_index": 1}], ["filedownload", {"content": {"filedownload": {}}, "url": {}, "_index": 0}], ["filedownload.html", {"content": {}, "url": {"filedownload": {}}, "_index": 10}], ["filedownloadrequest", {"content": {"filedownload": {}}, "url": {}, "_index": 6}], ["servic", {"content": {"filedownload": {}}, "url": {}, "_index": 3}], ["url", {"content": {"filedownload": {}}, "url": {}, "_index": 9}]], "pipeline": ["stemmer"]};

    const idx = lunr.Index.load(searchIndex);

    function displaySearchResults() {
        const query = new URLSearchParams(window.location.search).get('query');

        if (query) {
            document.getElementById('mainInputQuery').value = query;

            const results = idx.query(function (q) {
              words = query.toLowerCase().split(" "); // toLowerCase() is needed to make the search case insensitive.
              for (n in words) {
                const word = words[n];

                if (!word) {
                  continue;
                }

                // look for an exact match and apply a large positive boost
                q.term(word, { usePipeline: true, boost: 100 })

                // look for terms that match the beginning of this queryTerm and apply a medium boost
                q.term(word + "*", { usePipeline: false, boost: 10 })
              }
            });

            const searchResults = document.getElementById('searchResults');

            if (results.length > 0) {
                let resultList = ''
                for (const n in results) {
                    // Use the unique ref from the results list to get the full item
                    // so you can build its <li>
                    const doc = searchDocuments[results[n].ref]
                    resultList += '<h5 class="title is-5 mt-3"><a href="' + doc.url + '">' + doc.package + '</a></h5>'
                    // Add a short clip of the content
                    resultList += '<p>' + doc.content.substring(0, 150) + '...</p><hr />'
                }
                searchResults.innerHTML = resultList
            } else {
                searchResults.innerHTML = '<p>No search results.</p>';
            }
        }
    }

    window.addEventListener("load", displaySearchResults);
</script>

  <div>
    <p class="block">
      Enter a query to search this documentation.
    </p>
    <div class="field is-horizontal">
      <form class="field-body">
        <div class="field">
          <p class="control is-expanded">
            <input id="mainInputQuery" type="text" name="query" class="input" placeholder="Search query">
          </p>
        </div>
        <div class="field">
          <p class="control is-expanded">
            <input type="submit" class="button is-primary" value="Search" />
          </p>
        </div>
      </form>
    </div>
    <div class="block mt-6">
      <div id="searchResults"></div>
    </div>
  </div>
</div>

    <footer class="footer">
      <div class="content has-text-centered">
        
        <p>Built with <strong><a href="https://github.com/markvincze/sabledocs" target="_blank">sabledocs</a></strong>.</p>
      </div>
    </footer>
  </body>
</html>
